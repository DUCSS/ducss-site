version: 3.8
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    environment:
      - CORS_ORIGIN_URL=${CORS_ORIGIN_URL}
      - MONGODB_URL=${MONGODB_URL}
      - NODE_ENV=production
      - SERVER_PORT=${SERVER_PORT}
    networks:
      - backend
    depends_on:
      - db
  db:
    image: mongo:4.4.1-bionic
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
    networks:
      - backend
    volumes:
      - database_data:/data/db

networks:
  backend:
    driver: bridge

volumes:
  database_data: